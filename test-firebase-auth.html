<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA5tamwShPZ2be9aaXQNso547qDVeOI1aw",
            authDomain: "phrames-app.firebaseapp.com",
            projectId: "phrames-app",
            storageBucket: "phrames-app.firebasestorage.app",
            messagingSenderId: "452206245013",
            appId: "1:452206245013:web:209a1883f3caba9f7c979c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.testSignup = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Success:', userCredential.user);
                document.getElementById('result').innerHTML = `<div style="color: green;">Success! User created: ${userCredential.user.email}</div>`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<div style="color: red;">Error: ${error.code} - ${error.message}</div>`;
            }
        };
    </script>
</head>
<body>
    <h1>Firebase Auth Test</h1>
    <div>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testSignup()">Test Signup</button>
    </div>
    <div id="result"></div>
</body>
</html>
